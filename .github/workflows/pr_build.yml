name: PR_BUILD

on:
  pull_request:

jobs:
  PR_BUILD:
    runs-on: ubuntu-latest

    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4

      - name: Node.js 환경 설정
        uses: actions/setup-node@v4
        with:
          node-version: 16
          cache: npm

      - name: 의존성 설치
        run: npm install

      - name: 린트
        run: npm run lint

      - name: 테스트
        run: npm run test

      - name: 빌드
        run: npm run build
